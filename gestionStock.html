
<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>TP10 - Projet gestion de stock</title>
	  <link rel="stylesheet" type="text/css" href="css/gestionStock.css" />
      <script src="js/gestionStock.js"></script>
  </head>
  <body onLoad="initialiserPage()">
	  <form id="formulaireArticle" action=# onSubmit='return ajouterArticle(this);'>
		<fieldset>
		  <legend>Création d'articles</legend>
		  <!-- nom -->
		  <label for="nom">Nom : </label>
		  <input id="nom" name="nom" type="text" value="Tiguan" required> <br>
		  <!-- date -->
		  <label for="dateEntree">Date d'entrée : </label>
		  <input id="dateEntree" name="dateEntree" type="date" required> <br>
		  <!-- carroserie -->
		  <label for="carrosserie">Carrosserie : </label>
		  <select id="carrosserie" name="carrosserie">
			<option value="break">break</option>
			<option value="citadine" selected>citadine</option>
			<option value="SSUV/4X4/PickUp">SUV/4X4/PickUp</option>
		</select><br>	
		  <!-- stock -->
		  <label for="quantite">Quantité : </label>
		  <input id="quantite" name="quantite" type="number" value="8" required> <br>  
		 <!-- type -->
		  <p> Fournisseur: </p>
		  <input id="Volkswagen" type="radio" name="fournisseur" value="VW" style="width:40px" required>
		  <label for="Volkswagen"><img src="img/vw.jpg" alt="vw" width="55" height="55"></label>
		  <input id="Audi" type="radio" name="fournisseur" value="Audi" style="width:40px" required> 
		  <label for="Audi"><img src="img/audi.jpg" alt="audi" width="55" height="55"></label><br>
		  <br>
		 <!-- bouton -->
		  <input type="submit" value="Ajouter">
		</fieldset>
	  </form>
	  	     <!-- Trier tableau par quantité -->
    <div id="trier">
      <button type="button" onclick="afficherQuantiteTrier();">Trier par quantité</button>
	  <button type="button" onclick="trierParFournisseur();">Trier par fournisseur</button>
	  <button type="button" onclick="trierParCarrosserie();">Trier par carrosserie</button> 
	  <button type="button" onclick="aCommander();">Liste à commander</button>
	  
    </div>
    <hr>
	   <!-- zone d'affichage -->
	  <section>
		
	  </section>
	 
	 <!--FOOTER-->		
		<footer>
			<a href="http://www.audi.be/">Site Audi</a> <br>
			<a href="http://www.Volkswagen.be/">Site Volkswagen</a>
	    </footer>
  </body>
</html>
